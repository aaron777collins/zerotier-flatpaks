name: Build and Release Flatpak

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flatpak
      run: |
        sudo apt update
        sudo apt install -y flatpak flatpak-builder git wget jq
        sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        sudo flatpak install -y flathub org.freedesktop.Platform//21.08 org.freedesktop.Sdk//21.08

    - name: Run build script
      run: bash build.sh

    - name: Upload release assets
      uses: actions/upload-artifact@v2
      with:
        name: zerotier-flatpak-repos
        path: |
          build/zerotier-one-flatpak-repo.tar.gz
          build/zerotier-gui-flatpak-repo.tar.gz
          logs/build.log

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: |
          build/zerotier-one-flatpak-repo.tar.gz
          build/zerotier-gui-flatpak-repo.tar.gz
          logs/build.log
        asset_name: |
          zerotier-one-flatpak-repo.tar.gz
          zerotier-gui-flatpak-repo.tar.gz
          build.log
        asset_content_type: application/gzip
